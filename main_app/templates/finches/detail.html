{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Color: {{ finch.color }}</p>
    <p>Description: {{ finch.description }}</p>
    {% if finch.age > 0 %}
      <p>Age: {{ finch.age }}</p>
    {% else %}
      <p>Age: EGG</p>
    {% endif %}
  </div>
  <div class="card-action">
        <a class="blue-text" href="{% url 'finches_update' finch.id %}">Edit</a>
        <a class="red-text" href="{% url 'finches_delete' finch.id %}">Delete</a>
      </div>
</div>

{% endblock %}
