{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>
<a href="{% url 'finches_create' %}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">+</i></a>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
      {% else %}
        <p>Age: EGG</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}


{% endblock %}
